<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link rel="Stylesheet" href="Resources/Style.css">
<script src="Resources/myApp.js"></script>
 
</head>
<body>
	<form action="" name="regForm" method="get" onsubmit="return Validiation()" >
	<table border="1">
	<tr>
	 <td>Enter Username: </td>
	 <td> <input type="text" name="txtUsername"> </td>
	</tr>
	<tr>
	 <td>Enter Password: </td>
	 <td> <input type="password" name="txtPassword"> </td>
	</tr>
	<tr>
	 <td>Enter Email: </td>
	 <td> <input type="email" name="txtEmail"> </td>
	</tr>
	<tr>
	 <td>Select Gender: </td>
	 <td> 
	  Female <input type="radio" name="gender" value="female"> 
	  Male <input type="radio" name="gender" value="male"> 
	  </td>
	</tr>
	<tr>
	<td>Select Age-Group</td>
	<td>
	 <select name="age">
		<option value="select" selected="selected"></option>
		<option value="21-25">21-25</option>
		<option value="21-25">26-30</option>
		<option value="21-25">31-35</option>
		<option value="21-25">36-40</option>    
	</select>
	</td>
	</tr>
	
	<tr>
	<td> <input type="checkbox" name="terms"> Agree Terms And Conditions</td>
	</tr>
	
    <tr>
     <td><input type="reset" value="RESET"></td>
     <td><input type="submit" value="REGISTER"></td>
     
    </tr>
	
	
	
	
	</table>
	
	</form>
</body>
</html>
