<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        #d1{
            border: 3px solid red;
            width: 200px;
            height: 100px;
            text-align: center;
            background-color: black;
            color: red;
            position: relative;
            }
       
    </style>
</head>
<body>
    <div id="d1">Hi</div>

    <script>
        $(document).ready(function(){
            $("#d1").click(function(){
                $(this).animate({"left":"300px","border-radius":"50%"},1000);
            });
        })
    </script>
</body>
</html>
