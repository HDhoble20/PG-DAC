<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../CLASS_TASKS/formValidiation.css">
   <script src="../CLASS_TASKS/formValidiation.js"></script>
    <title>Document</title>
</head>
<body>
    <form class="box" >

        <input type="text" name="uid" id="uid" class="inputbox" onblur="checkUID()" placeholder="Enter User ID">

       <input type="password" name="pass" id="pass" class="inputbox" onblur="checkPass()" placeholder="Enter Password">

       <br><button type="submit" onsubmit="checkPass()">Submit</button>
    </form>
</body>
